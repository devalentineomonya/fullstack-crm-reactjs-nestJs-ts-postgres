services:
  - type: web
    name: crm-backend
    env: docker
    dockerfilePath: ./Dockerfile.prod
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: crm-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          name: redis-cache
          type: redis
          property: connectionString

  - type: worker
    name: prometheus-monitor
    env: docker
    dockerfilePath: ./prometheus.Dockerfile

  - type: web
    name: grafana-dashboard
    env: docker
    dockerfilePath: ./grafana.Dockerfile
    envVars:
      - key: GF_SECURITY_ADMIN_PASSWORD
        value: admin123
      - key: GF_SECURITY_ADMIN_USER
        value: admin

  - type: redis
    name: redis-cache
    plan: free
    ipAllowList:
      - source: 0.0.0.0/0
        description: Allow all (for dev)

databases:
  - name: crm-db
    postgresMajorVersion: '17'
    databaseName: crm_db
    user: crm_user
    plan: free
