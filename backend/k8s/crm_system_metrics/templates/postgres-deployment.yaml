
apiVersion: apps/v1
kind: Deployment
metadata:
  name: crm-database
spec:
  selector:
    matchLabels:
      app: crm-database
  replicas: 1
  template:
    metadata:
      labels:
        app: crm-database
    spec:
      containers:
        - name: postgres
          image: postgres:16-alpine
          ports:
            - containerPort: 5432
          env:
            - name: POSTGRES_DB
              value: "crm-database"
            - name: POSTGRES_USER
              value: "postgres"
            - name: POSTGRES_PASSWORD
              value: "root"
          volumeMounts:
            - name: postgres-storage
              mountPath: /var/lib/postgresql/data
      volumes:
        - name: postgres-storage
          emptyDir: {}
